<style>
    .cs {
        margin-left: 20%;
        margin-right: auto;
        width: 60%;
        box-shadow: 10px 10px 10px white;
    }
</style>

<div class="col-md-12 cs">
    <h1>Sign Up</h1>
    <hr>
    <error-list [error]="error"></error-list>
    <form (ngSubmit)="onSubmit(signupForm.value)" [formGroup]="signupForm">
        <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="InputName">Full Name</label>
                    <input type="name" class="form-control" id="InputName" placeholder="Enter Full Name"
                           formControlName="name"
                           pattern="[a-zA-Z][a-zA-Z ]*">
                    <label for="InputEmail">Email address</label>
                    <input type="text" class="form-control" id="InputEmail" placeholder="Enter email"
                           formControlName="email"
                           pattern="^^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                    <p *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">Enter a valid
                        email
                        address</p>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>

                    <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                           formControlName="password"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,}">
                    <div>
                        <small id="passwordHelp" class="form-text text-muted">
                            <p *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">*Minimum 6 chracters(Alphabets,Numeric
                            digits,Special
                            Symbols)</p>
                        </small>
                    </div>

                    <label for="confirmInputPassword">Confirm Password</label>

                    <input type="Password" class="form-control" id="confirmInputPassword" placeholder="Confirm Password"
                           formControlName="confirmPassword">
                    <p *ngIf="signupForm.controls.confirmPassword.errors?.equalTo && !signupForm.controls.confirmPassword.pristine">Passwords don't match</p>

                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" formControlName="acceptPolicy">
                        Accept Policy <a href="#">Read Policy</a>
                    </label>
                </div>
                <button type="submit" [disabled]="!(signupForm.valid)" class="btn btn-primary">Submit</button>
            </fieldset>
        </fieldset>
    </form>
</div>
